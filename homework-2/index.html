<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Homework 2</h1>
    <script src="dataUtils.js"></script>
    <script>
        const utils = window.dataUtils;

        console.log( utils.addValues( 10, 20 ) );
        console.log( utils.addValues( "foo", "bar" ) );
        console.log( utils.stringifyValue( [ 1, 2, 3 ] ) );
        console.log( utils.stringifyValue( { a: 1, b: 2 } ) );
        console.log( utils.invertBoolean( true ) );
        console.log( utils.invertBoolean( false ) );
        console.log( utils.convertToNumber( "42.5" ) );
        console.log( utils.convertToNumber( "not a number" ) );
        console.log( utils.convertToNumber( true ) );
        console.log( utils.coerceToType( "123", "number" ) );
        console.log( utils.coerceToType( 123, "string" ) );
        console.log( utils.coerceToType( 0, "boolean" ) );
        console.log( utils.coerceToType( "true", "boolean" ) );
        console.log( utils.coerceToType( { x: 1 }, "object" ) );
        
    </script>
</body>
</html>
